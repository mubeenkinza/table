<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      
      border-collapse: collapse;
      width: 100%;
      border-radius: 10px;
    }
    
    td, th {
      border: 1px solid #ad1717;
      text-align: left;
      padding: 8px;
      background-color: #96D4D4;
    }
    tr:nth-child(even) {
  background-color: #16a816;
}
    
    
    </style>
</head>
